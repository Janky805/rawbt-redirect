<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Redirect to RawBT</title>
  <script>
    // 1) Leemos el parámetro “text” de la URL
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text') || '';
    // 2) Reconstruimos el Intent completo
    const intentURI =
      'intent:' + text +
      '#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end;';
    // 3) Redirigimos inmediatamente al Intent
    window.location.replace(intentURI);
  </script>
</head>
<body>
  <p>
    Si no redirige automáticamente,  
    <a id="fallback" href="#">haz clic aquí</a>.
  </p>
  <script>
    // Ponemos el enlace “haz clic aquí” al Intent
    document.getElementById('fallback').href = intentURI;
  </script>
</body>
</html>
