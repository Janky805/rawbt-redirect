<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirect to RawBT</title>
  <script>
    // 1) Lee ?text=… de la URL
    const params = new URLSearchParams(window.location.search);
    const text = params.get('text') || '';
    // 2) Reconstruye el intent completo
    const intent = 
      'intent:' + text +
      '#Intent;scheme=rawbt;package=ru.a402d.rawbtprinter;end;';
    // 3) Lanza el intent
    window.location.replace(intent);
  </script>
</head>
<body>
  <p>Si no redirige automáticamente, <a id="link">haz clic aquí</a>.</p>
  <script>
    document.getElementById('link').href = intent;
  </script>
</body>
</html>
